<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For a Room</title>
</head>
<body>
    <div>
        <h1>Search For a Room</h1>
        <form id="roomSearch">
            <label for="checkInDate">Check-in date:</label>
            <input type="date" id="checkInDate"> <br><br>

            <label for="checkOutDate">Check-out date:</label>
            <input type="date" id="checkOutDate"> <br><br>

            <label for="roomCap">Room Capacity:</label>
            <input type="text" id="roomCap"> <br><br>

            <label for="area">Area:</label>
            <input type="text" id="area"> <br><br>
            
            <label for="hotelChain">Hotel Chain:</label>
            <input type="text" id="hotelChain"> <br><br>

            <label for="hotelCategory">Hotel category:</label> <!-- I don't know what the hotel category is-->
            <input type="text" id="hotelCategory"> <br><br>

            <label for="numRoom">Number of room:</label> <!-- I don't think we have this-->
            <input type="text" id="numRoom"> <br><br>

            <label for="roomPrice">Price of  room:</label>
            <input type="text" id="roomPrice"> <br><br>

            <button type="submit">Search</button>
        </form>

        <div id="roomResults">
            <!-- Available rooms will be displayed here -->
        </div>
    </div>
</body>
</html>
